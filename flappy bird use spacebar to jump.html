<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
        }
        canvas {
            background-color: #70c5ce;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="score">Score: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRAVITY = 0.25;
        const FLAP = -4.5;
        const PIPE_WIDTH = 50;
        const PIPE_HEIGHT = 320;
        const PIPE_GAP = 120;
        const BIRD_SIZE = 20;
        const BIRD_COLOR = '#ff0';

        let bird = { x: 50, y: canvas.height / 2, velocity: 0 };
        let pipes = [];
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.fillStyle = BIRD_COLOR;
            ctx.fillRect(bird.x, bird.y, BIRD_SIZE, BIRD_SIZE);
        }

        function drawPipes() {
            ctx.fillStyle = '#0f0';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + PIPE_GAP, PIPE_WIDTH, PIPE_HEIGHT - pipe.y - PIPE_GAP);
            });
        }

        function updateBird() {
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;
            if (bird.y + BIRD_SIZE > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 2;
                if (pipe.x + PIPE_WIDTH < 0) {
                    pipe.x = canvas.width;
                    pipe.y = Math.floor(Math.random() * (PIPE_HEIGHT - PIPE_GAP));
                    score++;
                    document.getElementById('score').textContent = `Score: ${score}`;
                }
                if (
                    bird.x < pipe.x + PIPE_WIDTH &&
                    bird.x + BIRD_SIZE > pipe.x &&
                    (bird.y < pipe.y || bird.y + BIRD_SIZE > pipe.y + PIPE_GAP)
                ) {
                    gameOver = true;
                }
            });
        }

        function spawnPipes() {
            pipes.push({ x: canvas.width, y: Math.floor(Math.random() * (PIPE_HEIGHT - PIPE_GAP)) });
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updateBird();
            updatePipes();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !gameOver) {
                bird.velocity = FLAP;
            } else if (e.key === ' ' && gameOver) {
                bird = { x: 50, y: canvas.height / 2, velocity: 0 };
                pipes = [];
                score = 0;
                gameOver = false;
                document.getElementById('score').textContent = `Score: ${score}`;
                spawnPipes();
            }
        });

        spawnPipes();
        gameLoop();
    </script>
</body>
</html>
